<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!-- Favicon untuk browser standar -->
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />

		<!-- Favicon untuk Apple Touch (iOS & iPadOS) -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- Favicon untuk Android (Chrome) -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Favicon untuk kompatibilitas dengan browser lama -->
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="cyanida" class="relative min-h-screen">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
